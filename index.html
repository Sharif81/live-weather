<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/icon.png" type="image/ico">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- Weather Search -->
    <section>
        <div class="input-group w-50 mx-auto mt-5">
            <input id="search-city" type="text" class="form-control form-control-lg" placeholder="Search your city and look temperature">
            <button onclick="SearchTemperature();" class="btn btn-danger btn-lg" type="button" id="btn-search">Search</button>
        </div>
    </section>

    <section>
        <div class="text-white text-center mt-5">
            <img id="weather-icon" src="./img/icon.png" alt="Weather Images" width="80" height="80" class="mb-3">
            <h1 id="city-name">City</h1>
            <h3><span id="temperature">0</span>&deg;C</h3>
            <h1 id="description">Description</h1>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
